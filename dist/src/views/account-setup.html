                </div>

              <figcaption>
                <div class="text-white font-axiforma flex flex-col  gap-2">

                  </div>
                  <div class="flex flex-row gap-1 items-center ">
                    <svg class="h-4 w-5  ">

                    </svg>
                    <div class="font-normal leading-[2.0625rem] ">

                  <div class="flex pt-5">
                    <svg class=" w-[24px] h-[24px] ">

</section>
    <section>
    <div class=" w-full flex justify-center flex-col gap-6">

      <div class="flex flex-col items-center justify-center mt-16">
        <h1 class="font-axiforma font-bold text-3xl text-steel-gray-950 leading-10">Set up your Account</h1>
        <p class="text-aluminium-500 font-sfprodisplay text-center">
            Get started now! Verify your account and set up your profile in no time.
        </p>
      </div>

      <div class="w-[80%] mx-auto">
      <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2 place-content-between">
        <div>
          <label
            class="block mb-2 text-sm  "
            >First Name</label
          >
          <input
          required
            type="text"
            id="fname"
            placeholder="John"
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
        </div>

        <div>
          <label
            class="block mb-2 text-sm  "
            >Last name</label
          >
          <input
          required
            id="lname"
            type="text"
            placeholder="Snow"
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
        </div>

        <div>
          <label
            class="block mb-2 text-sm   "
            >Phone number</label
          >
          <input
            id="pnumber"
            type="text"
            placeholder="XXX-XX-XXXX-XXX"
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
        </div>

        <div>
          <label
            class="block mb-2 text-sm   "
            >Email address</label
          >
          <input
            type="email"
            id="email"
            value=""
            disabled
            placeholder="johnsnow@example.com"
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
        </div>

        <div>
          <label
            class="block mb-2 text-sm  "
            >New Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
          <div
            id="passworderror"
            class="opacity-0 font-normal text-sm text-red-600 mt-1"
          >
            Please enter the valid password
          </div>
        </div>

        <div>
          <label
            class="block text-sm   "
            >Confirm password</label
          >
          <input
          id="cnf-password"
            type="password"
            placeholder="Enter your password"
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          />
        </div>

        <button
          id="setup-account"
          type="button"
          class=" tracking-wide font-semibold bg-sunset-orange-500 text-gray-100  py-3 rounded-lg hover:bg-orange-700 transition-all duration-300 ease-in-out flex items-center justify-center"
        >
          <span>Setup Account</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 rtl:-scale-x-100"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </form>
    </div>
