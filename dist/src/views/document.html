  <style>
   
   #container {
     position: relative;
     width: 400px;
     height: 400px;
     border: 1px solid #ccc;
     overflow: hidden;
   }
   .resize-drag {
     z-index: 200;
     position: absolute;
     border: 2px dashed #ccc;
   }

   .image {
     position: absolute;
     width: 100px;
     height: auto;
     cursor: move;
     user-select: none;
   }
   .redhighlight {
     /* From https://css.glass */
     background: rgba(255, 50, 0, 0.42);
     border-radius: 5px;
     box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
     backdrop-filter: blur(12.4px);
     -webkit-backdrop-filter: blur(12.4px);
     border: 1px solid rgba(255, 50, 0, 0.31);
   }
   .greenhighlight {
     /* From https://css.glass */
background: rgba(0, 255, 23, 0.49);

box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(2px);
-webkit-backdrop-filter: blur(2px);
border: 1px solid rgba(0, 255, 23, 1);
   }
   .bluehighlight {
     /* From https://css.glass */
     /* From https://css.glass */
     background: rgba(0, 215, 255, 0.42);
     border-radius: 5px;
     box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
     backdrop-filter: blur(12.4px);
     -webkit-backdrop-filter: blur(12.4px);
     border: 1px solid rgba(0, 215, 255, 0.31);
   }

   .resize-handle {
     position: absolute;
     width: 10px;
     height: 10px;

     cursor: nwse-resize;
   }

   .top-left {
     top: -5px;
     left: -5px;
     background-color: #007bff;
   }
   .top-right {
     top: -5px;
     right: -5px;
   }
   .bottom-left {
     bottom: -5px;
     left: -5px;
   }
   .bottom-right {
     bottom: -5px;
     right: -5px;
   }
   .hidden {
     display: none;
   }
   .button-1 {
     background-color: #ea4c89;
     border-radius: 8px;
     border-style: none;
     box-sizing: border-box;
     color: #ffffff;
     cursor: pointer;
     display: inline-block;
     font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
       sans-serif;
     font-size: 14px;
     font-weight: 500;
     height: 40px;
     line-height: 20px;
     list-style: none;
     margin: 0;
     outline: none;
     padding: 10px 16px;
     position: relative;
     text-align: center;
     text-decoration: none;
     transition: color 100ms;
     vertical-align: baseline;
     user-select: none;
     -webkit-user-select: none;
     touch-action: manipulation;
   }
   .button-2 {
     background-color: blue;
   }
   .button-3 {
     background-color: orange;
   }
   .button-4 {
     background-color: rgb(193, 238, 130);
   }

   .button-1:hover,
   .button-1:focus {
     background-color: #f082ac;
   }
   
   @media print {
     body {
       visibility: hidden;
       margin: 0;
       padding: 0;
     }
     .resize-handle {
       visibility: hidden;
     }
     .docx-wrapper > section.docx {
       background: white !important;
       box-shadow: none !important;
       margin-bottom: 0 !important;
     }
     .docx-wrapper {
       visibility: hidden;
       position: absolute;
       padding: 0;
       background: white;
       left: 0;
       display: block;
       page-break-after: auto;
       page-break-inside: auto;
       top: 0;
     }

     /* CSS */

     .docx {
       visibility: visible;
       box-shadow: none;
       margin-bottom: 0;
     }

     section:not(:first-of-type) {
page-break-before: always;
}
     @page {
       size: "A4";
       margin: 10pt;
     }
   }

   .docx menu,
.docx ul {
  list-style: disc !important;
  margin: 0;
  padding: 0;
}
.docx ol {
  list-style-type: decimal  !important;
  margin: 0;
  padding: 0;
}
