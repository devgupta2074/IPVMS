<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Put your description here.">
  <title>Login | IPVMS</title>


  <link rel="stylesheet" href="styles.css" />

  <link rel="stylesheet" href="tailwind.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="grid grid-cols-2   min-h-screen font-sfprodisplay text-steel-gray-950 overflow-y-hidden">
    <!-- remove if not removed -->
<div class="hidden">empty div for testing pipeline</div>
    <div class="bg-gulf-blue-950  min-h-screen ">
      <figure class="mix-blend-lighten opacity-10 -scale-x-100">
        <img class="absolute top-0 left-[20rem] scale-150" src="/assets/images/gradient.png" alt="Designer Life" />
      </figure>
      <div class="pl-[39px] pt-[27px] flex text-white gap-3">
        <img src="/assets/images/exsquared.png" class="h-[50px] w-[50px]" alt="Designer Life">
        <span class="text-[24px] mt-6 font-axiforma">Policy</span>
      </div>
      <div class="flex  items-center justify-center mt-20 ">
        <div id="policy1"
          class=" flex-col gap-0 items-center justify-center hidden opacity-0 transition-opacity duration-500 ease-in-out">
          <div class="flex flex-col justify-center items-center flex-1 ">
            <figure>
              <img class="" src="/assets/images/policy1.svg" alt="Policy Paper and Pen" />

              <figcaption>
                <div class="text-white font-axiforma flex flex-col  gap-2">
                  <div class="font-bold text-[1.875rem]  leading-10">
                    <p>
                      Streamlined Policy
                    <p>
                      Management
                    </p>
                    </p>
                  </div>
                  <div class="flex flex-row gap-1 items-center ">
                    <svg class="h-4 w-5  ">
                      <use xlink:href="/assets/icons/icon.svg#check"></use>
                    </svg>
                    <div class="font-normal leading-[2.0625rem] ">
                      Control Policies with Ease
                    </div>
                  </div>
                  <div class="flex pt-5">
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc-fill"></use>
                    </svg>
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc"></use>
                    </svg>
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc"></use>
                    </svg>
                  </div>
                </div>
              </figcaption>
            </figure>

          </div>

        </div>
        <div id="policy2"
          class=" flex-col gap-0 items-center justify-center hidden opacity-0 transition-opacity duration-500 ease-in-out">
          <div class="flex justify-center items-center flex-1 ">
            <figure>
              <img class="" src="/assets/images/policy2.svg" alt="Policy Paper and Check Figure" />
              <figcaption>
                <div class="text-white font-axiforma flex flex-col  gap-2">
                  <div class="font-bold text-[1.875rem]  leading-10">
                    <p>
                      Manage, Govern,
                    <p>
                      and Assure.
                    </p>
                    </p>
                  </div>
                  <div class="flex flex-row gap-1 items-center ">
                    <svg class="h-4 w-5  ">
                      <use xlink:href="/assets/icons/icon.svg#check"></use>
                    </svg>
                    <div class="font-normal leading-[2.0625rem] ">
                      Data Security, Privacy Assured
                    </div>
                  </div>
                  <div class="flex pt-5">
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc"></use>
                    </svg>
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc-fill"></use>
                    </svg>
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc"></use>
                    </svg>
                  </div>
                </div>
              </figcaption>
            </figure>

          </div>

        </div>
        <div id="policy3"
          class=" flex-col gap-0 items-center justify-center hidden opacity-0 transition-opacity duration-500 ease-in-out">
          <div class="flex justify-center items-center flex-1 ">
            <figure>
              <img class="" src="/assets/images/policy3.svg" alt="Policy on Phone" />
              <figcaption>
                <div class="text-white font-axiforma flex flex-col  gap-2">
                  <div class="font-bold text-[1.875rem]  leading-10">
                    <p>
                      Policy at your
                    <p>
                      Fingertips
                    </p>
                    </p>
                  </div>
                  <div class="flex flex-row gap-1 items-center ">
                    <svg class="h-4 w-5  ">
                      <use xlink:href="/assets/icons/icon.svg#check"></use>
                    </svg>
                    <div class="font-normal leading-[2.0625rem] ">
                      Accessable Anywhere, Anytime
                    </div>
                  </div>
                  <div class="flex pt-5">
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc"></use>
                    </svg>
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc"></use>
                    </svg>
                    <svg class=" w-[24px] h-[24px] ">
                      <use xlink:href="/assets/icons/icon.svg#disc-fill"></use>
                    </svg>
                  </div>

                </div>
              </figcaption>
            </figure>
          </div>

        </div>
      </div>


    </div>
    <div class=" flex-1  w-full flex justify-center flex-col">

      <div class="flex flex-col items-center justify-center">
        <h1 class="font-axiforma font-bold text-3xl text-steel-gray-950 leading-10">Log in to your account</h1>
        <p class="text-aluminium-500 font-sfprodisplay">
          Please enter your login details below
        </p>
      </div>
      <div class="flex flex-col mx-24 mt-12 justify-center gap-1">
        <div class="flex flex-col">
          <label class="mb-2"> Email Address </label>
          <input
            class="w-full py-[15px] px-[20px] rounded-[0.25rem] font-normal bg-white border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            type="email" placeholder="Enter your email" id="email" />
          <div id="emailerror" class="opacity-0 font-normal text-sm text-red-600 mt-1 ">
            Please enter the valid email address
          </div>
        </div>
        <div class="flex flex-col">
          <label class="mb-2"> Password </label>
          <div class="relative">
            <input
              class="w-full py-[15px] px-[20px] rounded-[0.25rem]  font-normal bg-white border border-gray-200 placeholder-aluminium-500 text-sm focus:outline-none focus:border-aluminium-400 focus:bg-white"
              type="password" placeholder="*********" id="password" />
            <div id="passworderror" class=" opacity-0 font-normal text-sm text-red-600 mt-1 ">
              Please enter the valid password
            </div>
            <div>
              <svg to id="eye" class="absolute   right-5 top-4 w-[24px] h-[24px] ">
                <use id="eyesvg" xlink:href="./assets/icons/icon.svg#eye"></use>
              </svg>
              <div id="tooltip" class="hidden">
                <div class="  absolute top-3 -right-20 flex flex-row justify-center items-center gap-0 ">
                  <svg class=" z-10 order-1 w-[9px] h-[13px] ">
                    <use xlink:href="./assets/icons/icon.svg#triangle"></use>
                  </svg>

                  <div id="password-tooltip"
                    class="  order-2  bg-[#eaeeff] font-sfprodisplay font-medium text-gulf-blue-950 text-xs rounded p-2 ">
                    Hide Password
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>


      <div class="flex flex-col  justify-center gap-8 mx-24 ">
        <div class="  my-2 flex items-end justify-end">
          <button name="forgetpassword" type="button" id="forgetpassword"
          class=" text-dodger-blue-500   ">Forgot Password?</button>
        </div>
    
        <button name="sigin" id="signin"
          class=" tracking-wide font-semibold bg-sunset-orange-500 text-gray-100  py-4 rounded-lg hover:bg-orange-700 transition-all duration-300 ease-in-out flex items-center justify-center ">Sign
          In</button>
      </div>

    </div>


  </section>

</body>
<script type="module" src="/scripts/login.js"></script>

</html>
