    <script>
   
  
  function openDrawer(drawerId, backdropId) {
      const drawer = document.getElementById(drawerId);
      const backdrop = document.getElementById(backdropId);
      drawer.classList.remove('drawer-close');
      drawer.classList.add('drawer-open');
      backdrop.classList.add('show');
      backdrop.addEventListener('click', () => closeDrawer(drawerId, backdropId));
    }

    function closeDrawer(drawerId, backdropId) {
      const drawer = document.getElementById(drawerId);
      const backdrop = document.getElementById(backdropId);
      drawer.classList.remove('drawer-open');
      drawer.classList.add('drawer-close');
      backdrop.classList.remove('show');
    }
    </script>
</main>
<script>
document.getElementById('container').addEventListener('click', function(event) {
        // Get the clicked line number
        var clickedLine = Array.from(this.childNodes).indexOf(event.target);
        
        // If clicked outside of any specific line, return
        if (clickedLine === -1) {
            return;
        }
        
        // Create a range and select the clicked line
        var range = document.createRange();
        range.setStart(this.childNodes[clickedLine], 0);
        range.collapse(true); // Move cursor to the start of the line
        
        var sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
    });
  </script>
