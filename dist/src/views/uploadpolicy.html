<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <style>  .file-list {
      display: grid;
      margin-top:5px ;
      grid-template-columns: 1fr;
      gap: 10px;
    }
  
    .file-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    .file-name {
      flex-grow: 1;
      margin-right: 10px;
    }
  
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      overflow: hidden;
    }
  
    .progress {
      height: 100%;
      background-color: #3498db;
    }
  
    .status {
      margin-left: 10px;
      font-weight: bold;
      margin-right:10px;
    }
  
    .status.success {
      color: green;
    }
  
    .status.failed {
      color: red;

    }
  
    .retry-btn {
      padding: 5px 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left:"10px";
    }
  
    .retry-btn:hover {
      background-color: #2980b9;
    }
  
  
  
  </style>
  </head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../scripts/docxtohtml.js"></script>
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
  <script type="module"   src="/scripts/docx-preview.min.js"></script>
  <script type="module" src="/scripts/bulkupload.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <body>
    <div>
      <div id="container-html1" class="hidden">
        <!--  this will be hidden for rendering docx  -->
      </div>
      <!-- Modal toggle -->
      <div class="flex justify-center m-5">
        <button
          id="defaultModalButton"
          data-modal-target="defaultModal"
          data-modal-toggle="defaultModal"
          class="block text-black bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
          type="button"
        >
          Upload Policy
        </button>
      </div>

      <!-- Main modal -->
      <div
        id="defaultModal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
      >
        <div class="relative p-4 w-full max-w-2xl h-full ">
          <!-- Modal content -->
          <div
            class="relative p-4 bg-white rounded-lg shadow  sm:p-5 overflow-y-scroll"
          >
            <!-- Modal header -->
            <div
              class="flex justify-between items-center pb-4 mb-4 rounded-t border-b "
            >
              <h3 class="text-lg font-semibold text-gray-900 ">
                Policy
              </h3>
              <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center "
                data-modal-toggle="defaultModal"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <form action="#" id="modal-form">
              <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div class="sm:col-span-2">
                  <div class="flex items-center justify-center w-full">
                    <label
                      for="dropzone-file"
                      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 "
                    >
                      <div
                        class="flex flex-col items-center justify-center pt-5 pb-6"
                      >
                        <svg
                          class="w-8 h-8 mb-4 text-gray-500 "
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 20 16"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                          />
                        </svg>
                        <p
                          class="mb-2 text-sm text-gray-500 "
                        >
                          <span class="font-semibold">Click to upload</span> or
                          drag and drop
                        </p>
                        <p class="text-xs text-gray-500 ">
                          Docx upto 5mb
                        </p>
                      </div>
                      <input   id="file-upload" multiple type="file" accept=".docx" />
                    </label>
                  </div>
                  <!--  file list for status of file upload -->
                  <div class="file-list" id="fileList"></div>
              </div>
              <div>
              <button
                type="button"
                id="uploadFile"
                class="hidden text-black  items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
              >
                <svg
                  class="mr-1 -ml-1 w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Upload Policy
              </button>
              <div id="upload-error" class=" hidden text-red-500">No file to upload</div>
              </div>
              <div class="w-full flex justify-end items-center" id="">
              <div id="next-error" class=" hidden text-red-500">No file to upload</div>
                <button
                type="button"

                id="nextstep"

                class="hidden justify-end w-full items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none "
              >
             next
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- <button id="uploadFile" type="button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Upload</button> -->
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

 
  
</html>
