<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentS | IPVMS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
  </head>
  <body class="grid grid-cols-[104px_1fr] col-start-2 overflow-y-scroll col-end-3 h-calc(100vh - 87px)">
   

      <div
        class="bg-zircon-50 m-2 h-full flex items-center justify-center pt-20"
      >
        <div
          class="p-10 mx-20 flex flex-col justify-center items-center gap-14"
        >
       
    <div    class="flex items-center justify-center">
      <div class="pt-5 w-screen max-w-screen-md h-">
          <div class="flex flex-col justify-center items-center w-full">
            <div class="rounded-xl  bg-white p-6 shadow-sm">
              <form class="">
             
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                  <div class="flex flex-col">
                    <label for="name" class="text-sm font-medium text-stone-600">Name</label>
                    <input type="text" id="doctitle" placeholder="Polciy 1" class="mt-2 block w-full rounded-md border border-gray-100 bg-white px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
                  </div>
        
                  <div class="flex flex-col">
                    <label for="Category" class="text-sm font-medium text-stone-600">Category</label>
        
                    <select id="doccategory" class="mt-2 block w-full rounded-md border border-gray-100 bg-white px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                      <option>Select a category</option>
                    </select>
                  </div>
        
                  
                </div>
                <div class="mt-6 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
                  <button  class="rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-700 outline-none hover:opacity-80 focus:ring">Reset</button>
                  <button type="button" id="filter" class="rounded-lg bg-blue-600 px-8 py-2 font-medium text-white outline-none hover:opacity-80 focus:ring">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>   
  </div>
  <section class="w-full flex flex-col justify-center items-center mb-10">
    <div class="mx-auto w-80 my-4">
    </div>
    <div class="h-full w-full"   id="main-body">

    </div>
    <div class="overflow-x-auto w-4/5 bg-[#D5DBEB] border-1 border-[#ECEEF3] rounded-md ">
      <table class="w-full text-left text-sm text-gray-500">
        <thead class="bg-[#D5DBEB] text-xs uppercase text-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3">S.No.</th>
            <th scope="col" class="px-6 py-3">Policy name</th>
            <th scope="col" class="px-6 py-3">
              <div class="flex items-center">
                Category
                <a href="#" onclick="sort(1,0)"
                  ><svg
                    class="ms-1.5 h-3 w-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                    /></svg></a>
              </div>
            </th>
            <th scope="col" class="px-6 py-3">
              <div class="flex items-center">
                Published by
                <a href="#" onclick="sort(1,0)"
                  ><svg
                    class="ms-1.5 h-3 w-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                    /></svg></a>
              </div>
            </th>
            <th scope="col" class="px-6 py-3">
              <div class="flex items-center">
                Published on
                <a href="#" onclick="sort(2,0)"
                  ><svg
                    class="ms-1.5 h-3 w-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                    /></svg></a>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    
    <nav
      class="isolate inline-flex -space-x-px rounded-md pt-10 items-center   w-4/5 justify-end"
      aria-label="Pagination"
    >
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <div id="doc-status"></div>
      <div></div>
    </div>
      <a
        href="#"
        id="ppage"
        type="button"
        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
      
      <div class="flex" id="pagination-controller"></div>
      <button
        href="#"
        id="npage"
        type="button"
        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
      >
        <span class="sr-only">Next</span>
        <svg
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      
    </nav>
  </section>
  </div>        
<div id="loading"  style="display:block;">
  <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 1000;">
  <div class="flex gap-2 justify-center items-center h-screen">
      <div class="w-5 h-5 rounded-full animate-pulse bg-blue-600"></div>
      <div class="w-5 h-5 rounded-full animate-pulse bg-blue-600"></div>
      <div class="w-5 h-5 rounded-full animate-pulse bg-blue-600"></div>
  </div>
  </div>  
    </div>
</div>
   
  </div>
</div>



    <script type="module" src="/scripts/document.js"></script>
    

  </body>
</html>
